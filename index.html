<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ввод двух чисел
        let x = parseInt(prompt('введите первое число'));
        let y = parseInt(prompt('введите второе число'));

        // Вывод значений переменных до обмена
        console.log("x =", x, ", y =", y);

        // Обмен значений переменных
        [x, y] = [y, x];

        // Вывод значений переменных после обмена
        console.log("x =", x, ", y =", y);

    </script>

</body>

</html>
